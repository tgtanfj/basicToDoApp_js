<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;0,800;1,700;1,800&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <section class="header">
            <div class="container">
                <div class="header__title">
                    <div>Javascript and the DOM</div>
                    <div>Making a web page interactive</div>
                </div>
            </div>
        </section>
        <section class="hide__button">
            <div class="container">
                <button onclick="hideTodoList()" class="secondary__color">Hide list</button>
            </div>
        </section>
        <section class="content__todo">
            <div class="container">
                <div class="content__header">
                    <div style="color: #484848;">My ToDo List:</div>
                    <div>
                        <input class="editTodosDes" type="text">
                        <button onclick="updateToDoDes()" class="primary__color buttonEdit">Change list
                            description</button>
                    </div>
                </div>
                <div class="setHeigh">
                    <div class="content__body">
                    </div>
                </div>
                <div class="content__footer">
                    <input class="inputTodo" type="text">
                    <button onclick="addTodoInList()" class="addTodo primary__color">Add item</button>
                    <button onclick="removeLastTodo()" class="remove__color remove_last_todo">Remove last item</button>
                </div>
            </div>
        </section>
        <!-- <script src="./main.js"></script> -->
        <script src="./TodoList.js"></script>
        <script>
            const todoList = new TodoListService()
            let tasks = todoList.get()
            todoList.render(tasks)
            function addTodoInList(e) {
                let tasks = todoList.get()
                const value = inputTodo.value;
                todoList.add(value, tasks)
                inputTodo.value = ''
            }

            function removeLastTodo() {
                let tasks = todoList.get()
                todoList.removeLastItem(tasks)
            }

            function editTask(id) {
                let tasks = todoList.get()
                if (tasks.length > 0) {
                    editTodosDes.value = tasks[id].name
                    buttonEdit.setAttribute('id', id)
                }
            }

            function updateToDoDes() {
                const value = editTodosDes.value;
                todoList.editTodoList(value)
                editTodosDes.value = ''
            }

            function deleteTask(id) {
                let tasks = todoList.get()
                buttonEdit.setAttribute('id', id)
                todoList.removeItemById(tasks, id)
            }

            function upTodo(id) {
                let tasks = todoList.get()
                todoList.handlePressUpTodo(id, tasks)
            }

            function downTodo(id) {
                let tasks = todoList.get()
                todoList.handlePressDownTodo(id, tasks)
            }

            function hideTodoList() {
                listTodo.classList.toggle('hide')
            }
        </script>
    </div>
</body>

</html>
